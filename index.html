<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="./bootstrap-conection/bootstrap.min.css" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fs-1 fw-bold" href="#">Pro Edu</a>
          <button

            type="submit"
          >
            Register
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto d-flex justify-content-between mb-2 mb-lg-0"
            >
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-semibold p-3 text-secondary"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-semibold p-3 text-secondary"
                  aria-current="page"
                  href="#"
                  >Courses</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-semibold p-3 text-secondary"
                  aria-current="page"
                  href="#"
                  >Deals</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-semibold p-3 text-secondary"
                  aria-current="page"
                  href="#"
                  >Success</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-semibold p-3 text-secondary"
                  aria-current="page"
                  href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fs-5 fw-semibold p-3 text-secondary"
                  aria-current="page"
                  href="#"
                  >Register</a
                >
              </li>
            </ul>

            <button
              class="btn btn-outline-primary fs-5 fw-bold d-inline d-md-none d-lg-inline"
              type="submit"
            >
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
    </header>

    <script src="./bootstrap-conection/bootstrap.min.js"></script>
  </body>
</html>
